{% set name = "kinisi" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kinisi-{{ version }}.tar.gz
  sha256: 3fe9cb079eb95c8a187282e8c7485824c3fb60dce23d2d4ef6d7c9225ef5ea50

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - numpy >=1.26.4
    - scikit-learn
    - scipy >=1.9.3
    - tqdm
    - uravu >=1.3.0
    - statsmodels >=0.14.0

test:
  imports:
    - kinisi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bjmorgan/kinisi
  summary: Efficient estimation of diffusion processes from molecular dynamics.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
